<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="saveChange()">
  <p-panel #pnlDetail header="Thông tin" [toggleable]="true" [collapsed]="false">
    <div class="formgrid grid">
      <div class="row">
        <div class="field m-b-16 col-6 md:col-6 ">
          <label class="m-b-4" for="name">Tên <span class="required">*</span></label>
          <input class="small-input" id="name" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="name"
            placeholder="Nhập..." (keyup)="generateSlug()" [style]="{ width: '100%' }" />
          <app-validation-message [entityForm]="form" fieldName="name"
            [validationMessages]="validationMessages"></app-validation-message>
        </div>
        <div class="field m-b-16 col-6 md:col-6">
          <label class="m-b-4" for="slug">Slug<span class="required">*</span></label>
          <input class="small-input" id="slug" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="slug"
            placeholder="Nhập..." [style]="{ width: '100%' }" />
          <app-validation-message [entityForm]="form" fieldName="slug"
            [validationMessages]="validationMessages"></app-validation-message>
        </div>
      </div>
      <div class="row">
        <div class="field m-b-16 col-6 md:col-6" style="display: flex; flex-direction: column;">
          <label class="m-b-4" for="sortOrder">Thứ tự <span class="required">*</span></label>
          <p-inputNumber class="small-input" id="sortOrder" formControlName="sortOrder" [style]="{ width: '100%' }">
          </p-inputNumber>
        </div>
        <div class="field m-b-16 col-6">
          <label class="m-b-4" for="shortDesc">Mô tả SEO</label>
          <textarea id="shortDesc" type="text" rows="2" pInputTextarea [pKeyFilter]="noSpecial" placeholder="Nhập..."
            formControlName="seoDescription" [style]="{ width: '100%' }"></textarea>
        </div>
      </div>
      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="isActive" [binary]="true" id="isActive"></p-checkbox>
        <label class="m-l-8" for="isActive">Kích hoạt</label>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
        {{ saveBtnName }}
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
