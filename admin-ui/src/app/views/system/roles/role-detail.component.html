<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="saveChange()">
  <p-panel #pnlDetail header="Thông tin" [toggleable]="true" [collapsed]="false">
    <div class="formgrid grid">
      <div class="row">
        <div class="field m-b-16 col-12 md:col-12">
          <label class="m-b-4" for="name">Tên hệ thống <span class="required">*</span></label>
          <input class="small-input" id="name" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="name"
            placeholder="Nhập..." [style]="{ width: '100%' }" />
          <app-validation-message [entityForm]="form" fieldName="name"
            [validationMessages]="validationMessages"></app-validation-message>
        </div>
        <div class="field m-b-16 col-12 md:col-6">
          <label class="m-b-4" for="displayName">Tên hiển thị <span class="required">*</span></label>
          <input class="small-input" id="displayName" type="text" pInputText [pKeyFilter]="noSpecial"
            placeholder="Nhập..." formControlName="displayName" [style]="{ width: '100%' }" />
          <app-validation-message [entityForm]="form" fieldName="displayName"
            [validationMessages]="validationMessages"></app-validation-message>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
        {{ saveBtnName }}
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner [style]="{
          width: '100px',
          height: '100px',
          position: 'absolute',
          top: '25%',
          left: '50%'
        }" strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
